<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using bordercolor and Cell Spacing & Padding</title>
</head>
<body>

    <h1>Table with Custom Border Color and Cell Spacing/Padding</h1>

    <table border="1" bordercolor="green" cellspacing="5" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
    </table>

</body>
</html>
